_format_version: "1.1"
services:
  - name: Summit_Demo
    protocol: https
    host: Summit_Demo
    port: 443
    path: /
    plugins: []
    routes:
      - tags:
          - OAS3_import
        name: Summit_Demo-list-products
        methods:
          - GET
        paths:
          - /products$
        strip_path: false
        plugins:
          - name: basic-auth
            tags:
              - OAS3_import
    tags:
      - OAS3_import
upstreams:
  - name: Summit_Demo
    targets:
      - target: summit-demo.com:443
        tags:
          - OAS3_import
    tags:
      - OAS3_import

